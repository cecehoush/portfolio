<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Take current url and convert path & query string into just 
      // a query string, and then redirect browser
      // to new url with only a query string & hash fragment,
      // ex. https://www.foo.tld/one/two?a=b&c=d#qwe, ->
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: 404.html file < 512 bytes to work with Internet Explorer (currently > 512 bytes)

      // If making a Project Pages site and NOT using a custom domain,
      // set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part of the path, and not
      // the real directory in which the app resides
      // ex. https://username.github.io/repo-name/one/two?a=b&c=d#qwe ->
      // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe

      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>

<!--  
When a user refreshes a page GitHub Pages doesn't know about the React routes, 
so it looks for a physical file or directory (ex. portfolio or roadmap), which doesn't exist (causing a 404 error).

By redirecting to index.html (the single-page app's entry point), 
React Router takes over and correctly interprets the URL (ex. /portfolio or /roadmap) to display the intended content (based on routing logic in App.js).
-->
